<mat-list role="list">
  <a mat-list-item routerLink="/signup" (click)="onClose()"
    ><mat-icon>face</mat-icon><span class="navigation-caption">Sign up</span></a
  >
  <a mat-list-item routerLink="/login" (click)="onClose()">
    <mat-icon>input</mat-icon><span class="navigation-caption">Login</span></a
  >
  <a mat-list-item routerLink="/training" (click)="onClose()">
    <mat-icon>fitness_center</mat-icon
    ><span class="navigation-caption">Training</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>eject</mat-icon>
      <span class="navigation-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-list>
