<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
  <p>You already got {{ passedData.progress }} %</p>
  <mat-dialog-actions
    ><button mat-button [mat-dialog-close]="true">
      Yes
    </button></mat-dialog-actions
  >
  <mat-dialog-actions
    ><button mat-button [mat-dialog-close]="false">
      No
    </button></mat-dialog-actions
  >
</mat-dialog-content>
